<!DOCTYPE html>
<html lang="es">
<head>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Primer Sitio Web</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Formulario</h2>
  <main>

    <p>Esto es un formulario como prueba, basado en los temas aprendidos en el modulo 3 y modulo 4.</p>
  
    <form>
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>

    <div>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>
    </div>

    <div>
      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" required>
    </div>

    <div>
      <label for="ciudad">Ciudad:</label>
      <input type="text" id="ciudad" name="ciudad" required>
    </div>

    <div>
      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" required>
    </div>

    <div>
      <input type="submit" value="Enviar">
    </div>

    <!-- he utilizado un atributo "required" para que los campos de cada box sean diligenciados para asÃ­ enviar el formulario.-->
  </form>
  </main>
</body>
</html>
